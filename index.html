<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador HTML</title>
  <style>
    html, body, iframe {
      margin: 0; padding: 0; height: 100%; width: 100%; border: none; overflow: hidden;
    }
  </style>
</head>
<body>
  <iframe id="viewer" sandbox="allow-scripts allow-same-origin"></iframe>
  <script>
    fetch('https://aubvkzfranufvkoevazg.supabase.co/storage/v1/object/public/public-html/index.html')
      .then(r => r.text())
      .then(html => {
        const blobUrl = URL.createObjectURL(new Blob([html], { type: 'text/html' }))
        document.getElementById('viewer').src = blobUrl
      })
      .catch(e => document.body.textContent = 'Erro: ' + e.message)
  </script>
</body>
</html>

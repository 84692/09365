<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção Facial v1.1.3</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.23.0"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #canvas {
            background: transparent;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        #no-face-indicator, #face-detected-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>

    <canvas id="canvas"></canvas>

    <footer>
        <p>Versão 1.1.3</p>
    </footer>

    <div id="no-face-indicator">Nenhum rosto detectado</div>
    <div id="face-detected-indicator" style="display: none;">Rosto detectado</div>

    <script>
        $(document).ready(async function () {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const noFaceIndicator = document.getElementById('no-face-indicator');
            const faceDetectedIndicator = document.getElementById('face-detected-indicator');

            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');
                await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');
                await faceapi.nets.faceRecognitionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');

                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                video.addEventListener('loadeddata', async () => {
                    await video.play(); // Garante que o vídeo está sendo reproduzido

                    const displaySize = { width: video.width, height: video.height };
                    faceapi.matchDimensions(canvas, displaySize);

                    setInterval(async () => {
                        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                            .withFaceLandmarks()
                            .withFaceDescriptors();

                        context.clearRect(0, 0, canvas.width, canvas.height);

                        if (detections.length > 0) {
                            noFaceIndicator.style.display = 'none';
                            faceDetectedIndicator.style.display = 'block';

                            const resizedDetections = faceapi.resizeResults(detections, displaySize);

                            // Adiciona um quadrado de detecção ao redor do rosto
                            faceapi.draw.drawDetections(canvas, resizedDetections);
                            faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
                        } else {
                            // Exibe o indicador visual de nenhum rosto detectado
                            noFaceIndicator.style.display = 'block';
                            faceDetectedIndicator.style.display = 'none';
                        }
                    }, 100);
                });
            } catch (error) {
                console.error('Erro ao acessar a câmera:', error);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Firebase</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            text-align: center;
        }

        input, button {
            margin-bottom: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>

<form id="userForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" required>

    <label for="age">Idade:</label>
    <input type="number" id="age" required>

    <label for="state">Estado:</label>
    <input type="text" id="state" required>

    <button type="button" onclick="enviarDados()">Enviar</button>
</form>

<script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database.js"></script>

<script>
  // Configurações do seu projeto Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCXB5N28MgR-XVIcGzQ-KSls4wz4iHTwRk",
    authDomain: "data-usuario.firebaseapp.com",
    projectId: "data-usuario",
    storageBucket: "data-usuario.appspot.com",
    messagingSenderId: "562559374911",
    appId: "1:562559374911:web:e31c82eedd5b9bce230a8a",
    measurementId: "G-ZPRSS48P1Y"
  };

  // Inicializa o Firebase
  const app = firebase.initializeApp(firebaseConfig);

  // Referência para o nó 'users' no Realtime Database
  const usersRef = firebase.database().ref('users');

  function enviarDados() {
    console.log("Enviando dados...");

    // Obtém os valores dos campos do formulário
    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const state = document.getElementById('state').value;

    // Salva os dados no Realtime Database
    usersRef.push({
      name: name,
      age: age,
      state: state
    });

    // Limpa os campos do formulário
    document.getElementById('name').value = '';
    document.getElementById('age').value = '';
    document.getElementById('state').value = '';

    alert('Dados enviados com sucesso!');
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção Facial v1.0.8</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.23.0"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <video id="video" width="100%" height="100%" autoplay playsinline></video>

    <canvas id="canvas" style="position: absolute; top: 0; left: 0;"></canvas>

    <footer style="position: fixed; bottom: 0; width: 100%; background-color: #333; color: white; text-align: center; padding: 10px;">
        <p>Versão 1.0.8</p>
    </footer>

    <script>
        $(document).ready(async function () {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                video.addEventListener('loadeddata', async () => {
                    await video.play(); // Garante que o vídeo está sendo reproduzido

                    const displaySize = { width: video.width, height: video.height };
                    faceapi.matchDimensions(canvas, displaySize);

                    setInterval(async () => {
                        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                            .withFaceLandmarks()
                            .withFaceDescriptors();

                        context.clearRect(0, 0, canvas.width, canvas.height);

                        const resizedDetections = faceapi.resizeResults(detections, displaySize);

                        // Adiciona um quadrado de detecção ao redor do rosto
                        faceapi.draw.drawDetections(canvas, resizedDetections);
                        faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
                    }, 100);
                });
            } catch (error) {
                console.error('Erro ao acessar a câmera:', error);
            }
        });
    </script>
</body>
</html>

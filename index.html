<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft-like Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #controls { position: fixed; }
        #moveButton, #jumpButton {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            position: absolute;
        }
        #moveButton { bottom: 100px; left: 50px; }
        #jumpButton { bottom: 100px; left: 270px; }
    </style>
</head>
<body>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <script>
        window.onload = function() {
            // Configuração do motor Babylon.js
            const canvas = document.createElement("canvas");
            document.body.appendChild(canvas);
            const engine = new BABYLON.Engine(canvas, true);

            // Criação da cena
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);

            // Criação da câmera
            const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1, -5), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);

            // Criação da luz
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            // Criação de blocos para o chão com a textura desejada
            const groundBlocks = [];

            const texture = new BABYLON.Texture("https://www.designi.com.br/images/preview/10635512.jpg", scene);
            
            for (let x = -15; x <= 15; x++) {
                for (let z = -15; z <= 15; z++) {
                    const block = BABYLON.MeshBuilder.CreateBox(`block_${x}_${z}`, { size: 1 }, scene);
                    block.position = new BABYLON.Vector3(x, -1, z);
                    
                    // Aplicar textura
                    const material = new BABYLON.StandardMaterial("textureMaterial", scene);
                    material.diffuseTexture = texture;
                    block.material = material;

                    groundBlocks.push(block);
                }
            }

            // Criação dos botões de movimento e pulo
            const controlsDiv = document.createElement("div");
            controlsDiv.id = "controls";
            document.body.appendChild(controlsDiv);

            const moveButton = document.createElement("button");
            moveButton.id = "moveButton";
            moveButton.addEventListener("touchstart", onMoveButtonClick);
            moveButton.addEventListener("touchend", stopMoving);
            controlsDiv.appendChild(moveButton);

            const jumpButton = document.createElement("button");
            jumpButton.id = "jumpButton";
            jumpButton.addEventListener("touchstart", jump);
            controlsDiv.appendChild(jumpButton);

            let isMoving = false;
            let isJumping = false;
            let clickCount = 0;

            function onMoveButtonClick() {
                isMoving = true;
            }

            function jump() {
                if (!isJumping) {
                    isJumping = true;
                    const initialY = camera.position.y;

                    // Animação de pulo suave
                    BABYLON.Animation.CreateAndStartAnimation("jumpAnimation", camera, "position.y", 60, 30, initialY, initialY + 1, 0, null, () => {
                        // Ao completar a animação, retorne à posição original
                        BABYLON.Animation.CreateAndStartAnimation("jumpAnimation", camera, "position.y", 60, 30, camera.position.y, initialY, 0, null, () => {
                            isJumping = false;
                        });
                    });
                }
            }

            function stopMoving() {
                isMoving = false;
            }

            // Gravidade
            scene.registerBeforeRender(() => {
                if (camera.position.y > 1) {
                    // Aplica a gravidade
                    camera.position.y -= 0.03;
                } else if (camera.position.y < 1) {
                    // Mantém a câmera no chão
                    camera.position.y = 1;
                }
            });

            // Atualização da cena
            engine.runRenderLoop(() => {
                scene.render();

                if (isMoving) {
                    const forwardVector = new BABYLON.Vector3(
                        Math.sin(camera.rotation.y),
                        0,
                        Math.cos(camera.rotation.y)
                    );

                    camera.position.addInPlace(forwardVector.scale(0.05));
                }
            });

            // Atualização da janela ao redimensionar
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                engine.resize();
            });

            // Inicializa o tamanho do canvas
            window.dispatchEvent(new Event('resize'));
        };
    </script>
</body>
</html>

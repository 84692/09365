<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador HTML Supabase</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: black; color: white;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-family: Arial, sans-serif;
    }
    #container {
      width: 90vw; height: 90vh;
      background: white; color: black;
      overflow: auto;
      border-radius: 8px;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>Visualizador HTML do Supabase Storage</h1>
  <div id="container">Carregando...</div>

  <script>
    const url = 'https://aubvkzfranufvkoevazg.supabase.co/storage/v1/object/public/public-html/index.html'

    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error('Falha ao carregar o arquivo')
        return res.text()
      })
      .then(html => {
        // Injeta o conteÃºdo do HTML no container
        document.getElementById('container').innerHTML = html
      })
      .catch(err => {
        document.getElementById('container').innerText = 'Erro: ' + err.message
      })
  </script>
</body>
</html>
